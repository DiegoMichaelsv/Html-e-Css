<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamhanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>

    <audio preload="metadata" controls>
        <source src="media/happy-mistake.mp3" type="audio/mpeg">
        <source src="media/happy-mistake.ogg" type="audio/ogg">
        <source src="media/happy-mistake.wav" type="audio/wav">
        <p>Se seu navegador não suportar o audio <a href="media/happy-mistake.mp3" download="media/happy-mistake.mp3" type="audio/mpeg"></a></p>
    </audio>
</body>
</html>
