<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>

    <video controls width="500" poster="guitar.png" autoplay loop>
        <source src="media/guitar.mp4.mp4" type="video/mp4">
        <source src="media/Guitar.webm.webm" type="video/webm">
        <source src="media/guitar.ogv.ogv" type="video/ogg">
        <p>Seu navegador não é compativel com vídeos</p>
    </video>
     
    <h1>Inserindo vídeo do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeo do vimeo</h1>

    <iframe src="https://player.vimeo.com/video/567303679?h=4f20a2258c&loop=1" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
