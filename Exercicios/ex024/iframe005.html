<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando iframe</title>
</head>
<body>
    <h1>Video do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BWug_HXBXKg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Mapa do Google</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3820.6568687856193!2d-43.87542662553467!3d-16.743964147051877!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xab53996308146d%3A0x353715810bf430d7!2sEvil&#39;s%20Place!5e0!3m2!1spt-BR!2sbr!4v1687288304297!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h1>Mapa do Waze</h1>
    <iframe src="https://embed.waze.com/iframe?zoom=17&lat=-16.744309&lon=-43.874921&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>
</html>
